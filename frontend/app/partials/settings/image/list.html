<div class="span6">
<a href="#/image-create" class="btn btn-small">Create a new Image</a>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Family</th>
        <th style="min-width: 80px;">Edition</th>
		<th style="min-width: 80px;">Name</th>
		<th style="min-width: 80px;">Display</th>
		<th style="min-width: 80px;">Description</th>
		<th style="min-width: 80px;">Language</th>
		<th style="min-width: 80px;">Architecture</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="image in images">
        <td>{{ image.family }}</td>
        <td>{{ image.edition }}</td>
		<td>{{ image.name }}</td>
		<td>{{ image.display }}</td>
		<td>{{ image.description }}</td>
		<td>{{ image.language }}</td>
		<td>{{ image.architecture }}</td>
        
		<td><a ng-href="#/image-edit/{{image.id}}" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteImage(image.id)" class="btn btn-small btn-danger">delete</a></td>
		
      </tr>
    </tbody>
  </table>
  
</div>
