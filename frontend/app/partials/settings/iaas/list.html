<div class="span6">
<a href="#/tool-create" class="btn btn-small">create new user</a>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Name</th>
        <th style="min-width: 80px;">Description</th>
		<th style="min-width: 80px;">Version</th>
		<th style="min-width: 80px;">Type</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tool in tools">
        <td>{{ tool.name }}</td>
        <td>{{ tool.description }}</td>
		<td>{{ tool.version }}</td>
		<td>{{ tool.type }}</td>
        
		<td><a ng-href="#/tool-edit/{{tool.id}}" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteTool(tool.id)" class="btn btn-small btn-danger">delete</a></td>
		
      </tr>
    </tbody>
  </table>
  
</div>
