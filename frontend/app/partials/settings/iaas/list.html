<div class="span6">
<a href="#/iaas-create" class="btn btn-small">Create New IaaS</a>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 20px;">Name</th>
        <th style="min-width: 20px;">Description</th>
		<th style="min-width: 20px;">Type</th>
		<th style="min-width: 20px;">IP Address</th>
		<th style="min-width: 20px;">Username</th>
		<th style="min-width: 20px;">Password</th>
        <th style="width:10px;">&nbsp;</th>
        <th style="width:10px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="iaas in iaass">
        <td>{{ iaas.name }}</td>
        <td>{{ iaas.description }}</td>
		<td>{{ iaas.type }}</td>
		<td>{{ iaas.ip }}</td>
		<td>{{ iaas.user }}</td>
		<td>{{ iaas.password }}</td>
        
		<td><a ng-href="#/iaas-edit/{{iaas.id}}" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteIaaS(iaas.id)" class="btn btn-small btn-danger">delete</a></td>
		
      </tr>
    </tbody>
  </table>
  
</div>
