<div class="span6">
<a href="#/iaas-create" class="btn btn-small">Create New IaaS</a>

  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 20px;">Description</th>
        <th style="min-width: 20px;">Priority</th>
		<th style="min-width: 20px;">Tools</th>
		<th style="min-width: 20px;">Images</th>
		<th style="min-width: 20px;">IaaS</th>
        <th style="width:10px;">&nbsp;</th>
        <th style="width:10px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="deploy in deploys">
        <td>{{ deploy.description }}</td>
        <td>{{ deploy.priority }}</td>
		
      </tr>
    </tbody>
  </table>
  
</div>
